<html>
<head>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  overflow: hidden;
  background: transparent;
  width: 100vw;
  height: 100vh;
}

#clock {
  position: absolute;
  font-size: 100px; /* chỉnh kích thước chữ ở đây */
  font-family: "Orbitron", monospace;
  font-weight: 900;
  text-align: center;
  background: linear-gradient(270deg, #ff0000, #00ffff, #00ff00, #ffff00, #ff00ff, #ff0000);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 5s linear infinite;
  text-shadow: 0 0 40px rgba(255,255,255,0.3);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>
<body>
<div id="clock"></div>

<script>
const clock = document.getElementById("clock");

function updateClock() {
  const now = new Date();
  clock.textContent = now.toLocaleTimeString('vi-VN', { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

// ----- Di chuyển mượt trong khung -----
let posX = 100, posY = 100;
let velX = 3, velY = 2;

function moveSmoothly() {
  const rect = clock.getBoundingClientRect();

  // Giới hạn biên để không ra ngoài khung
  if (posX <= 0 || posX + rect.width >= window.innerWidth) velX *= -1;
  if (posY <= 0 || posY + rect.height >= window.innerHeight) velY *= -1;

  posX += velX;
  posY += velY;

  clock.style.left = posX + "px";
  clock.style.top = posY + "px";

  requestAnimationFrame(moveSmoothly);
}

moveSmoothly();
</script>
</body>
</html>

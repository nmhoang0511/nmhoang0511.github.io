<html>
<head>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  overflow: hidden;
  background: transparent;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#container {
  position: absolute;
  text-align: center;
}

#clock {
  font-size: 100px; /* cỡ chữ đồng hồ */
  font-family: "Orbitron", monospace;
  font-weight: 900;
  background: linear-gradient(270deg, #ff0000, #00ffff, #00ff00, #ffff00, #ff00ff, #ff0000);
  background-size: 800% 800%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 5s linear infinite;
  text-shadow: 0 0 30px rgba(255,255,255,0.3);
  margin-bottom: 10px;
}

#date {
  font-size: 40px;
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  color: white;
  text-shadow: 0 0 15px rgba(255,255,255,0.4);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
</style>
</head>
<body>
<div id="container">
  <div id="clock"></div>
  <div id="date"></div>
</div>

<script>
const container = document.getElementById("container");
const clock = document.getElementById("clock");
const dateEl = document.getElementById("date");

// Cập nhật thời gian + ngày tháng
function updateClock() {
  const now = new Date();
  clock.textContent = now.toLocaleTimeString('vi-VN', { hour12: false });

  const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
  const dayName = days[now.getDay()];
  const dateStr = now.toLocaleDateString('vi-VN');
  dateEl.textContent = `${dayName}, ${dateStr}`;
}
setInterval(updateClock, 1000);
updateClock();

// ----- Di chuyển mượt trong khung -----
let posX = 200, posY = 200;
let velX = 2.5, velY = 2;

function moveSmoothly() {
  const rect = container.getBoundingClientRect();

  // Giới hạn biên
  if (posX <= 0 || posX + rect.width >= window.innerWidth) velX *= -1;
  if (posY <= 0 || posY + rect.height >= window.innerHeight) velY *= -1;

  posX += velX;
  posY += velY;

  container.style.left = posX + "px";
  container.style.top = posY + "px";

  requestAnimationFrame(moveSmoothly);
}
moveSmoothly();
</script>
</body>
</html>
